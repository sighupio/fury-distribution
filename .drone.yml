---
kind: pipeline
name: release

depends_on:
  - e2e-kubernetes-1.19
  - e2e-kubernetes-1.20
  - e2e-kubernetes-1.21
  - e2e-kubernetes-1.22

platform:
  os: linux
  arch: amd64

trigger:
  ref:
    include:
      - refs/tags/**

steps:
  - name: prepare-release-manifests
    image: quay.io/sighup/e2e-testing:1.1.0_0.2.2_2.16.1_1.9.4_1.18.19_3.8.7_2.4.1
    pull: always
    depends_on: [ clone ]
    environment:
      RELEASE_MANIFESTS_PATH: fury-distribution-${DRONE_TAG}.yml
    commands:
      - furyctl vendor -H
      - kustomize build . > $${RELEASE_MANIFESTS_PATH}
      - cp katalog/tests/config/kind-config-custom kind-config-${DRONE_TAG}.yml
    when:
      ref:
        include:
          - refs/tags/**

  - name: prepare-release-notes
    image: python:3.7
    pull: always
    depends_on: [ clone ]
    environment:
      RELEASE_NOTES_FILE_PATH: release-notes.md
    commands:
      - pip install semantic_version==2.8.4
      - python -u release-notes.py
    when:
      ref:
        include:
          - refs/tags/**

  - name: publish-prerelease
    image: plugins/github-release
    pull: always
    depends_on:
      - prepare-release-manifests
      - prepare-release-notes
    settings:
      api_key:
        from_secret: github_token
      file_exists: skip
      files:
        - fury-distribution-${DRONE_TAG}.yml
        - kind-config-${DRONE_TAG}.yml
        - Furyfile.yml
        - kustomization.yaml
      prerelease: true
      overwrite: true
      title: "Prerelease ${DRONE_TAG}"
      note: release-notes.md
      checksum:
        - md5
        - sha256
    when:
      ref:
        include:
          - refs/tags/v**-rc**

  - name: publish-stable
    image: plugins/github-release
    pull: always
    depends_on:
      - prepare-release-manifests
      - prepare-release-notes
    settings:
      api_key:
        from_secret: github_token
      file_exists: skip
      files:
        - fury-distribution-${DRONE_TAG}.yml
        - kind-config-${DRONE_TAG}.yml
        - Furyfile.yml
        - kustomization.yaml
      prerelease: false
      overwrite: true
      title: "Release ${DRONE_TAG}"
      note: release-notes.md
      checksum:
        - md5
        - sha256
    when:
      ref:
        exclude:
          - refs/tags/v**-rc**
        include:
          - refs/tags/v**
