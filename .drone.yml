kind: pipeline
name: e2e-kubernetes-1.19

depends_on:
  - policeman

platform:
  os: linux
  arch: amd64

trigger:
  ref:
    include:
      - refs/tags/**
      - refs/heads/master
      - refs/heads/release_1.7.0

steps:
